---
name: Build Push Cache

on:
  workflow_dispatch: {}
  push:
    paths:
      - "system/**"
      - "home/**"
      - "packages/**"
      - "overlays/**"
      - "flake.lock"
      - "*nix"

jobs:
  define-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: DeterminateSystems/determinate-nix-action@dbda91f6efef3ee627f56175120aa9543687d830 # v3.11.2
        with:
          extra-conf: |
            lazy-trees = true
            eval-cores = 0
      - id: set-matrix
        run: |
          set -Eeu
          matrix="$(nix eval --json '.#ghActions.matrix')"
          echo "matrix=$matrix" >> "$GITHUB_OUTPUT"

  build-push:
    name: ${{ matrix.attrset }}
    needs: define-matrix
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.define-matrix.outputs.matrix) }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Brutally add more storage to our runner
        uses: wimpysworld/nothing-but-nix@6af122a9403f936ef689e44cc013ae3f3e2f1c3b # v6
        with:
          hatchet-protocol: carve

      - uses: DeterminateSystems/determinate-nix-action@dbda91f6efef3ee627f56175120aa9543687d830 # v3.11.2
        with:
          extra-conf: |
            lazy-trees = true
            eval-cores = 0

      - name: Login to Cachix
        uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad # v16
        with:
          name: budimanjojo
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: true

      - name: Build
        id: build
        run: |
          result=$(nix build .#${{ matrix.attrset }} --print-out-paths)
          echo "result=$result" >> $GITHUB_OUTPUT

      - name: Push
        run: cachix push budimanjojo ${{ steps.build.outputs.result }}
