---
name: Build Push Cache

on:
  workflow_dispatch: {}
  push:
    paths:
      - "system/**"
      - "home/**"
      - "packages/**"
      - "overlays/**"
      - "flake.lock"
      - "*nix"

jobs:
  build-push:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        system:
          - x86_64-linux
          - aarch64-linux
        include:
          - system: x86_64-linux
            runner: ubuntu-24.04
          - system: aarch64-linux
            runner: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: cachix/install-nix-action@a809471b5c7c913aa67bec8f459a11a0decc3fce # v31
      - name: Install omnix and attic
        run: |
          nix profile install nixpkgs#omnix
          nix profile install nixpkgs#attic-client
      - name: Login to attic-server
        run: |
          attic login local https://cachix.budimanjojo.com "${{ secrets.ATTIC_MAIN_CACHE_TOKEN }}"
      - name: Build and push
        run: |
          om ci run --systems "${{ matrix.system }}" --include-all-dependencies \
            | xargs attic push main ./result
