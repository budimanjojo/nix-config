---
name: Build Push Cache

on:
  workflow_dispatch: {}
  push:
    paths:
      - "system/**"
      - "home/**"
      - "packages/**"
      - "overlays/**"
      - "flake.lock"
      - "*nix"

jobs:
  build-push:
    runs-on: ${{ matrix.system }}
    strategy:
      fail-fast: false
      matrix:
        system:
          - x86_64-linux
          - aarch64-linux
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: cachix/install-nix-action@7be5dee1421f63d07e71ce6e0a9f8a4b07c2a487 # v31
      - name: Install omnix and attic
        run: |
          nix profile install nixpkgs#omnix
          nix profile install nixpkgs#attic-client
      - name: Login to attic-server
        run: |
          attic login local https://cachix.budimanjojo.com "${{ secrets.ATTIC_MAIN_CACHE_TOKEN }}"
      - name: Build and push
        run: |
          om ci run --systems "${{ matrix.system }}" --include-all-dependencies \
            | xargs attic push main ./result
